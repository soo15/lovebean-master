<body>	
	<div class="base-skip" id="baseSkip"></div>
	<div class="base-layer" id="baseLayer"></div>
	<div class="base-wrap" id="baseWrap">

						<h2 class="table-tit">기부자 정보</h2>
						<div class="tb-type_a mb-type">
							<table>
								<caption>기부자 정보 입니다.</caption>
								<colgroup>
									<col class="col-s">
									<col class="col-auto">

								<tr>

								</tr>
								<tr>
									<th scope="row">휴대폰번호</th>
									<td>010-7777-7777</td>
								</tr>
								</tbody>
							</table>
						</div>

						<h2 class="table-tit">기부내역 정보</h2>
						<div class="tb-type_a mb-type">
							<table>
								<caption>기부내역 정보 입니다.</caption>
								<colgroup>
									<col class="col-s">
									<col class="col-auto">
								</colgroup>
								<tbody>
								<tr>
									<th scope="row">기부금액</th>
									<td class="color-type1">100,000원</td>
								</tr>
								<tr>
									<th scope="row">결제일(이체일)</th>
									<td>2019년 10월 1일</td>
								</tr>
								<tr>
									<th scope="row">지불결제수단</th>

								</tr>
								<tr>
									<th scope="row">카드번호(계좌은행)</th>

								</tr>
								<tr>
									<th scope="row">승인날짜</th>
									<td>2019년 10월 1일</td>
								</tr>
								<tr>
									<th scope="row">승인시간</th>
									<td>16시 30분</td>
								</tr>
								<tr>
									<th scope="row">할부기간</th>
									<td>3개월</td>
								</tr>
								</tbody>
							</table>

						<div class="btn-area">
							<button type="button" class="btn-base-imp">확인</button>

        <div class="box-wing" id="rightWing"></div>

	<script>
        (function($, win, doc, undefined) {
            $(doc).ready(function(){

				//필수실행
				//메뉴는 00 부터 시작
                $plugins.common.init({
					menuid: '00_03_00', //1depth_2depth_3depth
					menuType: 'footer'
				});

				$plugins.uiTab({
					id:'uiTabAPPL03_1',

				});
